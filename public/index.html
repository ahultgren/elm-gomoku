<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gomoku</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .game {
    }
    .game canvas {
      background: #eee;
    }
    .winner {
      background: rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      font-size: 80px;
      text-align: center;
      line-height: 440px;
    }
  </style>
</head>
<body>
  <div id="game" class="game"></div>
  <script src="/dist/elm.js"></script>
  <script>
    Elm.Gomoku.embed(document.getElementById("game"), {
      size: {
        width: window.innerWidth,
        height: window.innerHeight,
      },
      wsAdress: "ws://" + document.location.hostname + ":5023"
    });
  </script>
</body>
</html>
