<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Gomoku</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: fantasy;
    }

    .btn {
      -webkit-appearance: none;
      background: #fff;
      border: 1px solid #000;
      padding: 0.5em 1em 0.2em;
      color: #000;
      font-family: inherit;
      font-size: 1em;
      transition: color 0.2s, border-color 1s;
    }
    .btn:hover {
      background: #000;
      color: #fff;
      border-color: #fff;
    }

    .game {
    }
    .game canvas {
      background: #eee;
      position: relative !important;
    }
    .screen {
      height: 100vw;
      position: relative;
    }
    .start {
      margin: auto;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      text-align: center;
    }
    .start-title {
      margin-top: 0;
      font-size: 3em;
      font-weight: normal;
    }
    .start-rules {
      margin-top: 3em;
    }

    .pending {
      font-size: 2em;
      text-align: center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      height: 2em;
      line-height: 1;
    }
    .winner {
      background: rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      font-size: 80px;
      text-align: center;
      line-height: 440px;
    }
  </style>
</head>
<body>
  <div id="game" class="game"></div>
  <script src="/dist/elm.js"></script>
  <script>
    var width = document.documentElement.clientWidth;
    var height = document.documentElement.clientHeight;

    var app = Elm.Gomoku.embed(document.getElementById("game"), {
      size: {
        width: width,
        height: height,
      },
      wsAddress: "ws://" + document.location.hostname + ":5023"
    });

    window.addEventListener("resize", function (e) {
      if(
        width !== document.documentElement.clientWidth
        || height !== document.documentElement.clientHeight
      ) {
        width = document.documentElement.clientWidth;
        height = document.documentElement.clientHeight;
        app.ports.resizes.send({
          width: width,
          height: height,
        });
      }
    }, false);
  </script>
</body>
</html>
